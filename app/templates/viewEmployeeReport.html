{% extends 'layout.html' %}



{% block body %}
<div class="jumbotron" style="background-color:#F0F8FF;">
	<h1 style="font-variant: small-caps;">View Employee Report:</h1>
       <table border="1" cellpadding="5" cellspacing="5">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Branch Name</th>
            </tr>
            
                {% for item in data %}
                
                <tr>
                    <td>{{item['firstName']}}</td>
                    <td>{{item['lastName']}}</td>
                    <td>{{item['position']}}</td>
                    <td>{{item['salary']}}</td>
                    <td>{{item['branch_Name']}}</td>
                </tr>
                {% endfor %}
            
       </table>
	</div>
{% endblock %}
